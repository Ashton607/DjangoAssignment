<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Planning and Time Management</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #803a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #000000;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
            box-sizing: border-box;
        }
        .login-button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 250px;
        }
        .login-button:hover {
            background-color: #777;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Student Planning and<br>Time Management</h1>
        <div class="input-group">
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="links">
            <a href="#">Forgot password?</a>
            <span>|</span>
            <a href="#">SignUp</a>
        </div>
    </div>
</body>
</html>
